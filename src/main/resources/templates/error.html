<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSS - 系统错误</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 60px;
            color: #f44336;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .error-message {
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff8f8;
            border-left: 4px solid #f44336;
            text-align: left;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>系统错误</h1>
        <div class="error-message" th:text="${error ?: '车票销售终端系统遇到了问题，无法正常运行。'}">
            车票销售终端系统遇到了问题，无法正常运行。
        </div>
        <p>请联系系统管理员或尝试重新启动系统。</p>
        <a href="/" class="back-button">返回首页</a>
    </div>
</body>

</html>
